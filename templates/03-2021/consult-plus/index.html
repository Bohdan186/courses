<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Consult Plus</title>
	<script src="https://use.fontawesome.com/210e403301.js"></script>	<!-- Font Awesome 4 -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Domine&family=Lato:wght@300&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">	<!-- style -->
</head>
<body>
	<header class="primary-header">
		<div class="header-top color-scheme-light">
			<div class="container">
				<div class="header-row-inner">
					<div class="header-col header-col-right">
						<div class="contacts"><span>Email : </span> info@consultplus.com</div>
						<div class="contacts"><span>Phone : </span> +91 5685 6664 555</div>
					</div>
				</div>
			</div>
		</div>
		<div class="header-main">
			<div class="container">
				<div class="header-row-inner">
					<div class="header-col-left primary-logo-wrapper">
						<div class="primary-logo">
							<a href="#"><img src="img/logo.png" alt="Consult Plus"></a>
						</div>
					</div>
					<div class="header-col-right">
						<ul class="primary-menu">
							<li class="active"><a href="#">Home</a></li>
							<li><a href="#">About us</a></li>
							<li><a href="#">Industry</a></li>
							<li><a href="#">Services</a></li>
							<li><a href="#">Pages</a></li>
							<li><a href="#">Contact us</a></li>
						</ul>
					</div>
					<div class="burger">
						<i class="fa fa-bars" aria-hidden="true"></i>
					</div>
				</div>
			</div>
		</div>
	</header>
	<section class="slider">
		<div class="prew"><i class="fa fa-angle-left" aria-hidden="true"></i></div>
		<div class="container">
			<div class="slider-inner">
				<div class="content color-scheme-light">
					<div class="row no-gutters">
						<div class="col-12 header-box-wrapper">
							<h3 class="slider-title">
								<span class="top-subtitle">We are leading consulting company</span>
								Choose your industry
							</h3>
						</div>

						<div class="col-lg-6 header-box-wrapper">
							<div class="header-box">
								<a href="#"></a>
								<div class="img-wrapper">
									<img src="img/icon_education.png" alt="Education">
								</div>
								<div class="text-wrapper">
									<h6>Education</h6>
									<div class="circle">
										<i class="fa fa-angle-right " aria-hidden="true"></i>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col-lg-6 header-box-wrapper">
							<div class="header-box">
								<a href="#"></a>
								<div class="img-wrapper">
									<img src="img/icon_business.png" alt="Business">
								</div>
								<div class="text-wrapper">
									<h6>Business</h6>
									<div class="circle">
										<i class="fa fa-angle-right " aria-hidden="true"></i>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col-lg-6 header-box-wrapper">
							<div class="header-box">
								<a href="#"></a>
								<div class="img-wrapper">
									<img src="img/icon_technology.png" alt="Technology">
								</div>
								<div class="text-wrapper">
									<h6>Technology</h6>
									<div class="circle">
										<i class="fa fa-angle-right " aria-hidden="true"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-6 header-box-wrapper">
							<div class="header-box">
								<a href="#"></a>
								<div class="img-wrapper">
									<img src="img/icon_realestate.png" alt="Realestate">
								</div>
								<div class="text-wrapper">
									<h6>Realestate</h6>
									<div class="circle">
										<i class="fa fa-angle-right " aria-hidden="true"></i>
									</div>
								</div>
							</div>
						</div>
						
						<div class="col-lg-6 header-box-wrapper">
							<div class="header-box">
								<a href="#"></a>
								<div class="img-wrapper">
									<img src="img/icon_banking.png" alt="Banking">
								</div>
								<div class="text-wrapper">
									<h6>Banking</h6>
									<div class="circle">
										<i class="fa fa-angle-right " aria-hidden="true"></i>
									</div>
								</div>
							</div>
						</div>

						<div class="col-lg-6 header-box-wrapper">
							<div class="header-box">
								<a href="#"></a>
								<div class="btn-wrapper"><a href="#" class="button primary-button">view more</a></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="next"><i class="fa fa-angle-right" aria-hidden="true"></i></div>
	</section>
</body>
</html>
